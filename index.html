<!--index.html-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/zh-CN/docs/Web/HTTP/CSP -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <title id="title">Majsoul launcher</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nice-select.css">

</head>
<body>
<div id="container" >
<nav>
    <div id="titleShown">
    </div>
    <div id="buttons">
        <div id="minimize">
            <svg width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg>
        </div>
        <div id="maximize">
            <svg width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg>
        </div>
        <div id="close">
            <svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1" ></polygon></svg>
        </div>
    </div>
</nav>
</div>
<div id="content">
    <div id="options">
        <p id="selects">Select Game Server</p>
        <div id="option">
            <p id="option1">JP</p>
            <p id="option2">TW</p>
        </div>
    </div>
    <div id="start">
        <p>Start Game</p>
    </div>
    <div id="bg">
        <img src="assest/backgrounds.jpg" width="100%" height="100%"/>
    </div>
</div>
<div id="gamediv"></div>
<div id="errorwindow">
    <p>error</p>
    <div id="closeerror">
        <svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1" ></polygon></svg>
    </div>
    <hr>
    <p id="errormessage">Message</p>
</div>
<script src="js/init.js"></script>
<script src="js/navhandler.js"></script>
<script src="js/startgame.js"></script>
<script src="js/options.js"></script>
<script src="js/errorwindows.js"></script>
</body>
</html>
